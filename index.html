<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRP Evidence Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Conservation Reserve Program Evidence Map</h1>

        <!-- Scoping Table -->
        <section class="mb-5">
            <h2 class="h5">Search Scoping Results</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Database</th>
                        <th>Hits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Web of Science Core Collection</td><td>959</td></tr>
                    <tr><td>Lens.org</td><td>1696</td></tr>
                    <tr><td>Google Scholar</td><td>18,700</td></tr>
                </tbody>
            </table>
        </section>

        <!-- Filters -->
        <section class="mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="start-date" class="form-label">Start date</label>
                    <input type="date" id="start-date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="end-date" class="form-label">End date</label>
                    <input type="date" id="end-date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label d-block">Themes</label>
                    <div id="theme-filters" class="d-flex flex-wrap gap-2">
                        <!-- populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Search bar -->
        <div class="input-group mb-4">
            <input type="text"
                   id="search"
                   class="form-control"
                   placeholder="Search by titleâ€¦">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>

        <!-- Results table -->
        <table id="results" class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Authors</th>
                    <th>Cited By</th>
                    <th>Screening</th>
                    <th>Details</th>
                    <th>Network</th>
                </tr>
            </thead>
            <tbody>
                <!-- rows injected by JS -->
            </tbody>
        </table>
    </div>

    <!-- 8. Details Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Paper Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- 5. Citation Network Modal -->
    <div class="modal fade" id="graphModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Citation Network</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cy" style="width:100%; height:500px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cytoscape for network -->
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <!-- Your main script -->
    <script src="main.js"></script>
</body>
</html>
