<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRP Evidence Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .banner {
            background: linear-gradient(90deg, #006400, #228B22);
            color: white;
            padding: 2rem 1rem;
        }

            .banner h1 {
                margin: 0;
                font-weight: 700;
            }

        .footer {
            background-color: #343a40;
            color: #ccc;
            padding: 1rem 0;
        }

            .footer a {
                color: #adb5bd;
                text-decoration: none;
            }

                .footer a:hover {
                    color: #fff;
                }

        .legend-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 4px;
        }

        .bg-primary {
            background-color: #0d6efd;
        }

        .bg-success {
            background-color: green;
        }

        .bg-warning {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <header class="banner text-center">
        <div class="container">
            <h1>Conservation Reserve Program Evidence Map</h1>
            <p class="lead">Explore research on CRP</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container py-4">

        <!-- Filters Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Filters</h5>
                <form id="filters" class="row g-3">
                    <div class="col-md-3">
                        <label for="start-date" class="form-label">Start date</label>
                        <input type="date" id="start-date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="end-date" class="form-label">End date</label>
                        <input type="date" id="end-date" class="form-control">
                    </div>

                    <!-- Themes -->
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-success"
                                data-bs-toggle="collapse" data-bs-target="#themes-col">
                            Themes <span id="theme-count" class="badge bg-success ms-1">0</span>
                        </button>
                    </div>
                    <div class="col-12 collapse" id="themes-col">
                        <div id="theme-filters" class="d-flex flex-wrap gap-2 mt-2"></div>
                    </div>

                    <!-- States -->
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-success"
                                data-bs-toggle="collapse" data-bs-target="#states-col">
                            States <span id="state-count" class="badge bg-success ms-1">0</span>
                        </button>
                    </div>
                    <div class="col-12 collapse" id="states-col">
                        <div id="state-filters" class="d-flex flex-wrap gap-2 mt-2"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="author-filter" class="form-label">Author</label>
                        <input type="text" id="author-filter" class="form-control" placeholder="Author name…">
                    </div>
                    <div class="col-md-4">
                        <label for="journal-filter" class="form-label">Journal</label>
                        <input type="text" id="journal-filter" class="form-control" placeholder="Journal name…">
                    </div>
                    <div class="col-md-4">
                        <label for="keyword-filter" class="form-label">Keyword</label>
                        <input type="text" id="keyword-filter" class="form-control" placeholder="Keyword…">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Min Citations</label>
                        <input type="number" id="min-cites" class="form-control" min="0" placeholder="0">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Max Citations</label>
                        <input type="number" id="max-cites" class="form-control" min="0" placeholder="1000">
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="input-group mb-4 shadow-sm">
            <input type="text" id="search" class="form-control" placeholder="Search by title…">
            <button id="search-btn" class="btn btn-success">Search</button>
        </div>

        <!-- Inline Graph Panel -->
        <section id="graphPanel" class="container mb-4 d-none">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center bg-success text-white">
                    <h5 class="mb-0">Citation Network</h5>
                    <button id="close-graph" class="btn-close btn-close-white"></button>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <strong>Selected Node:</strong> <span id="node-info">None</span>
                    </div>
                    <div class="input-group mb-3" style="max-width:350px;">
                        <span class="input-group-text">Depth</span>
                        <input type="number" id="graph-depth" class="form-control text-center" min="1" max="3" value="1">
                        <button id="graph-regenerate" class="btn btn-outline-success">Regenerate</button>
                    </div>
                    <div class="mb-2">
                        <span class="me-3"><span class="legend-dot bg-primary"></span> Selected paper</span>
                        <span class="me-3"><span class="legend-dot bg-success"></span> Papers cited</span>
                        <span><span class="legend-dot bg-warning"></span> Papers citing</span>
                    </div>
                    <div id="cy" style="width:100%; height:600px;"></div>
                </div>
            </div>
        </section>

        <!-- Results Table -->
        <div class="table-responsive shadow-sm">
            <table id="results" class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Authors</th>
                        <th>Cited By</th>
                        <th>Screening</th>
                        <th>Details</th>
                        <th>Network</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <nav class="mt-3">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Paper Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-1">&copy; 2025 CRP Evidence Map</p>
            <p class="mb-0">
                <a href="#">About</a> | <a href="#">Contact</a> |
                <a href="#">GitHub Repo</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
