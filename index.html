<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRP Evidence Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Conservation Reserve Program Evidence Map</h1>

        <!-- Scoping Table
    <section class="mb-5">
        <h2 class="h5">Search Scoping Results</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr><th>Database</th><th>Hits</th></tr>
            </thead>
            <tbody>
                <tr><td>Web of Science Core Collection</td><td>959</td></tr>
                <tr><td>Lens.org</td><td>1696</td></tr>
                <tr><td>Google Scholar</td><td>18,700</td></tr>
            </tbody>
        </table>
    </section>-->
        <!-- Filters -->
        <section class="mb-4" id="filters">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="start-date" class="form-label">Start date</label>
                    <input type="date" id="start-date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="end-date" class="form-label">End date</label>
                    <input type="date" id="end-date" class="form-control">
                </div>

                <!-- Theme collapse -->
                <div class="col-12">
                    <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#themes-col">
                        Themes <span id="theme-count" class="badge bg-secondary">0</span>
                    </button>
                </div>
                <div class="col-12 collapse" id="themes-col">
                    <div id="theme-filters" class="d-flex flex-wrap gap-2 mt-2"></div>
                </div>

                <!-- Author text input -->
                <div class="col-md-4">
                    <label for="author-filter" class="form-label">Author</label>
                    <input type="text" id="author-filter" class="form-control"
                           placeholder="Author name…">
                </div>

                <!-- Journal text input -->
                <div class="col-md-4">
                    <label for="journal-filter" class="form-label">Journal</label>
                    <input type="text" id="journal-filter" class="form-control"
                           placeholder="Journal name…">
                </div>

                <!-- Keyword text input -->
                <div class="col-md-4">
                    <label for="keyword-filter" class="form-label">Keyword</label>
                    <input type="text" id="keyword-filter" class="form-control"
                           placeholder="Keyword…">
                </div>

                <!-- Citation Count Range -->
                <div class="col-md-3">
                    <label class="form-label">Min Citations</label>
                    <input type="number" id="min-cites" class="form-control" min="0" placeholder="0">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Max Citations</label>
                    <input type="number" id="max-cites" class="form-control" min="0" placeholder="1000">
                </div>
            </div>
        </section>

        <!-- Search Bar -->
        <div class="input-group mb-4">
            <input type="text" id="search" class="form-control" placeholder="Search by title…">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>

        <!-- Results Table -->
        <table id="results" class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Authors</th>
                    <th>Cited By</th>
                    <th>Screening</th>
                    <th>Details</th>
                    <th>Network</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Paper Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Network Modal -->
    <div class="modal fade" id="graphModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Citation Network</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <strong>Selected Node:</strong>
                        <span id="node-info">None</span>
                    </div>
                    <div class="input-group mb-4" style="max-width:200px;">
                        <span class="input-group-text">Depth</span>
                        <input type="number"
                               id="modal-graph-level"
                               class="form-control"
                               min="1" max="4" value="1"
                               style="max-width:80px; text-align:center;">
                        <button id="regenerate-btn" class="btn btn-outline-primary">
                            Regenerate
                        </button>
                    </div>
                    <div id="cy" style="width:100%; height:600px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap, Cytoscape, main.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
